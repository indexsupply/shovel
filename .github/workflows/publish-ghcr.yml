name: publish-ghcr

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-ghcr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    name: Build and publish (GHCR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          image="ghcr.io/0xsend/shovel"
          short_sha="${GITHUB_SHA:0:7}"

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            # Strip the leading "v" from tags like v1.6 -> 1.6
            tag="${GITHUB_REF_NAME#v}"
            tags="${image}:${tag},${image}:sha-${short_sha}"
          else
            # Main branch: only push SHA tag
            tags="${image}:sha-${short_sha}"
          fi

          echo "tags=${tags}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./cmd/shovel/Dockerfile
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
